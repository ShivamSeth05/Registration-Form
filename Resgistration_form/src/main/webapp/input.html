<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration From</title>
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="container-fluid">
<div class="card" style="width:600px ;margin:auto; margin-top:50px">
	<h2 class ="bg-dark text-light card-header">Registration Form</h2>
	<form class ="form"action="register">
		<table class ="table table-hover table-striped">
			<tr>
				<td>Name</td>
				<td><input type="text" name="name"></td>
			</tr>
			
			<tr>
				<td>DOB</td>
				<td><input type="date" name="dob"></td>
			</tr>
			
			<tr>
				<td>Gender</td>
				<td><input type="radio" name="gender" value="male">Male
					<input type="radio" name="gender" value="female">Female</td>
			</tr>
			
			<tr>
				<td>Qualification</td>
				<td><select name="qlfy">
						<option value="" selected="selected">Select</option>
						<option value="engg">B-Tech</option>
						<option value="accounts">B-Com</option>
						<option value="art">B-A</option>
						<option value="mbbs">Medico</option>
						<option value="comp">MCA</option>
				</select></td>
			</tr>

			<tr>
				<td>Hobbies</td>
				<td><input type="checkbox" name="hobb" value="reading">Reading
					<input type="checkbox" name="hobb" value="reading">Reading
					<input type="checkbox" name="hobb" value="cricket">Cricket
					<input type="checkbox" name="hobb" value="swimming">Swimming

				</td>

			</tr>
			
			<tr>
			<td> <button class="btn btn-outline-success" type="submit">Submit</button>
			<td> <button class ="btn btn-outline-danger "type="reset">Reset</button>
			</td>
			</tr>

		</table>
	</form>
</div>

</body>



















</html>
